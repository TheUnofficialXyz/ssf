<!DOCTYPE html>
<html>
<head>
    <title>Space Shooter</title>
    <style>
        canvas {
            position: relative;
            z-index: 1; /* Make sure canvas is below menu */
            border: 1px solid black;
            background-color: #000;
        }
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }
        #menuContainer {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 9999; /* Increased z-index to be above everything */
        }
        .menuButton {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            user-select: none; /* Prevent text selection */
            pointer-events: auto; /* Ensure clicks are registered */
        }
        .menuButton:hover {
            background-color: #45a049;
        }
        #mobileControls {
            display: none;
            position: fixed;
            bottom: 20px;
            width: 100%;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 1000;
        }
        .controlBtn {
            background: rgba(255,255,255,0.3);
            border: none;
            border-radius: 50%;
            width: 50px; /* Reduced from 60px */
            height: 50px; /* Reduced from 60px */
            color: white;
            font-size: 20px; /* Reduced from 24px */
            touch-action: manipulation;
        }
        .moveControls {
            position: relative;
            width: 150px;
            height: 150px;
        }
        .moveControls .controlBtn {
            position: absolute;
        }
        #leftBtn {
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        #rightBtn {
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        #upBtn {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        #downBtn {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .shootBtn {
            display: flex;
            align-items: center;
        }
        @media (max-width: 800px) {
            canvas {
                width: 100%;
                height: auto;
            }
            #mobileControls {
                display: flex;
            }
            #menuContainer {
                position: fixed; /* Change to fixed for mobile */
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 9999;
            }
        }
    </style>
</head>
<body>
    <div id="menuContainer">
        <button id="startButton" class="menuButton">Start Game</button>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mp3">
    </audio>
    <div id="mobileControls">
        <div class="moveControls">
            <button class="controlBtn" id="leftBtn">‚Üê</button>
            <button class="controlBtn" id="rightBtn">‚Üí</button>
            <button class="controlBtn" id="upBtn">‚Üë</button>
            <button class="controlBtn" id="downBtn">‚Üì</button>
        </div>
        <div class="shootBtn">
            <button class="controlBtn" id="shootBtn">üî•</button>
        </div>
    </div>
    <script src="game.js"></script>
